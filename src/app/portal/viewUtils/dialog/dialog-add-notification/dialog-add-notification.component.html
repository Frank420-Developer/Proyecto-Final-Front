<div>
    <span class="close-modal-style" >
        <mat-icon mat-dialog-close class="txt-accent" >close</mat-icon>
    </span>

    <p class="txt-title-dialog"> 
        {{ textES.TITLE }} 
    </p>

    <!-- Add Notification -->
    <div>
        <form [formGroup]="addForm" >
            <p class="txt-description txt-color-description"> {{ textES.TITLE_NOT }} </p>
            <mat-form-field class="input-search">
                <input matInput [formControl]="title" type="text" >
                <mat-error *ngIf="!title.valid && title.value !== '' " >
                    {{ txtError.INPUT_INVALID_FORMAT }}
                </mat-error>
            </mat-form-field>

            <p class="txt-description txt-color-description"> {{ textES.DESCRIPTION }} </p>
            <mat-form-field class="input-search">
                <textarea matInput [formControl]="description" type="text" ></textarea>
                <mat-error *ngIf="!description.valid && description.value !== '' " >
                    {{ txtError.INPUT_INVALID_FORMAT }}
                </mat-error>
            </mat-form-field>

            <div class="three-comlumns" >
                <div>
                    <p class="txt-description txt-color-description"> {{ textES.TYPE }} </p>
                    <mat-form-field class="input-search">
                        <mat-select [formControl]="typeSelect" name="currency" >
                            <mat-option *ngFor="let currency of listCurrency" [value]="currency" (blur)="checkType()" >
                                {{ currency }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div *ngIf="hideDatePicker" >
                    <p class="txt-description txt-color-description"> {{ textES.DATE_NOT }} </p>
                    <mat-form-field class="input-search" >
                        <input 
                            matInput
                            [min]="minDate"
                            [matDatepicker]="picker"
                            disabled
                            [formControl]="dateImplementation"
                            (dateInput)="getNotificationDate($event)">
                        <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
                        <mat-datepicker #picker disabled="false" ></mat-datepicker>
                    </mat-form-field>
                </div>

                <div>
                    <p class="txt-description txt-color-description"> {{ textES.HOUR_NOT }} </p>
                    <mat-form-field class="input-search">
                        <input matInput [formControl]="hourImplementation" type="time" >
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>

    <!-- Add new notification button -->
    <div class="add-dialog-button-container" >
        <button 
            [disabled]="!addForm.valid"
            (click)="sendData()"
            mat-raised-button> 
            {{ textButtons.ADD }} 
        </button>
    </div>

</div>
