<div class="dialog">

    <span class="close-modal-style">
        <mat-icon [mat-dialog-close]="true" mat-dialog-close class="txt-accent">close</mat-icon>
    </span>
    <p class="txt-title-dialog">
        {{ txtEs.TITLE }}
    </p>

    <!--FIRST SECTION-->
    <div class="two-columns-news-title principal-background-general">   
        <div class="dropzone-container img-sm-container">
            <div class="input-drag-and-drop-zone">
                <h3> {{ txtEs.IMG_THUMB_TITLE }}</h3>
                <p class="txt-upload">  
                    <strong class="txt-accent">{{txtEs.IMG_DESCRIPTION_UPLOAD}}</strong>
                    {{txtEs.IMG_UPLOAD }}
                    <br>
                    <br>
                    {{txtEs.IMG_SIZE_SM }}
                </p>
                <input type="file">
            </div>
        </div>
        <div>
            <form [formGroup]="addForm">
                <p class="txt-description txt-color-description"> {{ txtEs.HEADLINE }} </p>
                <mat-form-field class="input-search">
                    <input [formControl]="headline" matInput type="text">
                    <mat-error *ngIf="!headline.valid && headline.value !== ''">
                        {{ errorMessages.INPUT_INVALID_FORMAT }}
                    </mat-error>
                </mat-form-field>
            </form>
        </div>
    </div>

    <!--SECOND SECTION-->
    <div class="principal-background-general m-tb-20">
        <div class="dropzone-container img-l-container" (dragover)="dragOverHandler($event)" 
                 appDragAndDropZone
                 (uploadedFiles)="dropHandler($event)">
            <div class="input-drag-and-drop-zone">
                <h3 *ngIf="!imageURL"> {{ txtEs.IMG_PRINCIPAL_TITLE }}</h3>
                <label for="imgUpload" class="txt-upload" style="display: flex; align-items: center; flex-direction: column;">
                    <div class="m-t-20" *ngIf="!imageURL">
                        <strong class="txt-accent">{{txtEs.IMG_DESCRIPTION_UPLOAD}}</strong>
                        {{txtEs.IMG_UPLOAD }}
                    </div>
                    <br>
                    {{txtEs.IMG_SIZE_L }}
                    <img class="img-l-container" alt="banner" [src]="imageURL" *ngIf="imageURL">
                </label>
                <input id="imgUpload" type="file" (change)="uploadByInput($event)">
            </div>
        </div>
    

        <!--DESCRIPTION-->
        <form [formGroup]="addForm">
            <p class="txt-description txt-color-description"> {{ txtEs.DESCRIPTION }} </p>
            <mat-form-field class="input-search input-textarea">
                <textarea [formControl]="description" matInput type="text"></textarea>
                <mat-error *ngIf="!description.valid && description.value !== ''">
                    {{ errorMessages.INPUT_INVALID_FORMAT }}
                </mat-error>
            </mat-form-field>
        </form>

        <!--BUTTONS-->
        <div class="two-buttons">
            <button mat-stroked-button [disabled]="!addForm.valid" (click)="saveItem()"> {{ txtButtons.SAVE_AS_DRAFT }}
            </button>
            <button mat-raised-button [disabled]="!addForm.valid" (click)="publishNews()"> {{ txtButtons.PUBLISH }} </button>
        </div>
        
    </div>
</div>
