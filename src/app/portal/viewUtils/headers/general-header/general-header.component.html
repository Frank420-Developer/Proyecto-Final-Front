<div>
    <!-- Header -->
    <div class="header-container" >
        <h1> {{ txtTitle }} </h1>

        <div>
            <form class="input-search" [formGroup]="searchGroupForm" *ngIf="flagSearch" >
                <span matPrefix>
                    <mat-icon>search</mat-icon>
                </span>
                <!--
                    keyUp -- activo cuando soltamos el clic de una tecla
                    keyDown -- cuando presionamos una tecla
                    keyPress -- cuando presionamos una tecla de tipo caracter
                -->
                <input
                placeholder="{{ searchLabel }}"
                [formControl]="searchInput"
                (keyup.enter)="searchValueEnter()">
            </form>
        </div>

        <div>
            <button (click)="openDialog()" mat-raised-button *ngIf="flagButton" > 
                {{ searchButtonLabel }} 
            </button>
        </div>

    </div>
</div>
