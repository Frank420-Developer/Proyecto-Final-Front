<div style="height: 400px; overflow: auto;">
    <table>
        <caption class="txt-title-table m-tb-20">
            {{ txtEs.TITLE_TABLE_TWO }}
        </caption>

        <thead>
            <tr>
                <th scope="tableHead" *ngFor="let item of txtEs.TABLE_HEADERS_TWO">
                    {{ item }}
                </th>
            
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of dataTableList2">
                <td>
                    <p>{{ item.COLUMN_ONE }}</p>
                </td>
                <td>
                    <p>{{ item.COLUMN_TWO }}</p>
                </td>
                <td>
                    <p>{{ item.COLUMN_THREE }}</p>
                </td>
                <td>
                    <p>{{ item.COLUMN_FOUR }}</p>
                </td>
                <td>
                    <p class="txt-accent">{{ item.COLUMN_FIVE }}</p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
