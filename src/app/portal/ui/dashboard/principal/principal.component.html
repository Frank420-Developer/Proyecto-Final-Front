    <div style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; display: grid;">
        <div style="margin: auto; width: 250px;">
            <div style="display: flex; justify-content: center;">
                <img class="img-small-logo" src="{{ logoNaatTech }}" alt="logo de NA-AT Tech">
            </div>
            <div>
                <!-- PROFILE IMAGE & WELCOME-->
                <mat-grid-list cols="3">
                    <mat-grid-tile>
                        <img class="user-profile" src="{{userProfile}}" alt="user image">
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2">
                        <div>
                            <p class="m-0 txt-description txt-title-color"> {{ mensajeBievenida }} </p>
                            <p class="m-0 txt-description txt-title-color txt-container"> {{ userName }}
                                <button mat-button [matMenuTriggerFor]="menu">
                                    <mat-icon class="icon-accent-color"> {{ iconExpand }} </mat-icon>
                                </button>
                
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item class="txt-title-color" (click)="logoutSession()">
                                        <mat-icon class="icon-accent-color">logout</mat-icon>
                                        {{ txtButtons.LOGOUT }}
                                    </button>
                                </mat-menu>
                            </p>
                        </div>
                    </mat-grid-tile>
                </mat-grid-list>
                <div>
                    <!--  ITEMS -->
                    <ul>
                        <li *ngFor="let item of items">
                            <a (click)="navigate(item.PATH_PAGE)">
                                <span>
                                    <mat-icon> {{ item.ICON_ITEM }} </mat-icon>
                                </span>
                                <p class="p18-left">{{ item.TITLE }}</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
