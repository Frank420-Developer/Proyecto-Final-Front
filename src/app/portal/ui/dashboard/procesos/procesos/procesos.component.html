<div style="display: flex; justify-content: space-between; padding:30px;">
    <div>
        <img class="img-fad" src=" {{ logoNaatTech }} " alt="logo NA-AT Tech">
    </div>
    <div>
        <h1 class="txt-title">Lista de Procesos</h1>
    </div>
    <div>
        <img class="img-user" src="{{imgUser}}" alt="user image">
    </div>
</div>
<!-- Table -->
<div class="table-container">
    <table mat-table [dataSource]="contratList">
        <caption></caption>

        <ng-container matColumnDef="{{ headersList[0] }}">
            <th scope="col" mat-header-cell *matHeaderCellDef> {{ headersList[0] }} </th>
            <td mat-cell *matCellDef="let item">
                <p> {{ item.id }}</p>
            </td>
        </ng-container>

        <ng-container matColumnDef="{{ headersList[1] }}">
            <th scope="col" mat-header-cell *matHeaderCellDef> {{ headersList[1] }} </th>
            <td mat-cell *matCellDef="let item" style="max-width: 500px;">
                <p> {{ item.requisitionId }}</p>
            </td>
        </ng-container>

        <ng-container matColumnDef="{{ headersList[2] }}">
            <th scope="col" mat-header-cell *matHeaderCellDef> {{ headersList[2] }} </th>
            <td mat-cell *matCellDef="let item">
                <p> {{ item.ticket }}</p>
            </td>
        </ng-container>

        <ng-container matColumnDef="{{ headersList[3] }}">
            <th scope="col" mat-header-cell *matHeaderCellDef> {{ headersList[3] }} </th>
            <td mat-cell *matCellDef="let item">
                <button mat-raised-button>
                    <a [routerLink]="['../detalleProceso', item.requisitionId]" style="text-decoration: none; color: white;">
                        {{ txtButtons.VIEW }}
                    </a>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="headersList; sticky: true;"></tr>
        <tr mat-row *matRowDef="let row; columns: headersList;"></tr>
    </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="list" (page)="changePageTable($event)"
    showFirstLastButtons>
</mat-paginator>
